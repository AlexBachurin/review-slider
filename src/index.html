<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <section class="reviews">
                <div class="reviews__img-wrapper">
                    <img class="reviews__img" src="img/panda.jpg" alt="panda">
                </div>
                <h3 class="reviews__author">Panda</h3>
                <p class="reviews__job">Web developer</p>
                <p class="reviews__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                <div class="reviews__btns">
                    <button class="reviews__btn reviews__btn_prev">
                        <i class="fas fa-2x fa-chevron-left"></i>
                    </button>
                    <button class="reviews__btn reviews__btn_next">
                        <i class="fas fa-2x fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
